<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>FrozenShop</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: purple;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="assets/img/image.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ALMACEN</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                CONGELADOS
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">FRUTAS CONGELADAS</a></li>
                                <li><a class="dropdown-item" href="#">VERDURAS CONGELADAS</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">NUEVOS INGRESOS</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACTO</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <section class="main">

        <div class="container py-5">

            <div class="row py-4">

                <div class="col-md-5 pt-5 text text-center">

                    <h1>Somos <br> FrozenShop!</h1>
                    <button class="btn1 mt-3">Conocenos</button>

                </div>

            </div>

        </div>

    </section>

    <section class="products">
        <div class="container py-5">
            <div class="row py-5 ">
                <div class="col-lg-5 m-auto text-center">
                    <h2 style="color: purple;">Ofertas</h2>
                    <h6 style="color: purple;">Descubri las mejores ofertas</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 text-center">

                    <div class="card border-0 bg-light mb-2">

                        <div class=" card-body">
                            <img src="./assets/img/arveja.jpg" class="img-fluid" alt="arveja">
                        </div>

                    </div>
                    <h6>Arvejas Congeladas</h6>
                    <p>$210.00</p>

                </div>
                <div class="col-lg-3 text-center">

                    <div class="card border-0 bg-light mb-2">

                        <div class=" card-body">
                            <img src="./assets/img/Barbacoa.jpg" class="img-fluid" alt="barbacoa">
                        </div>

                    </div>
                    <h6>Salsa Barbacoa</h6>
                    <p>$250.00</p>

                </div>
                <div class="col-lg-3 text-center">

                    <div class="card border-0 bg-light mb-2">

                        <div class=" card-body">
                            <img src="./assets/img/Chipa.jpg" class="img-fluid" alt="Chipa">
                        </div>

                    </div>
                    <h6>Chipa</h6>
                    <p>$300.00</p>

                </div>
                <div class="col-lg-3 text-center">

                    <div class="card border-0 bg-light mb-2">

                        <div class=" card-body">
                            <img src="./assets/img/dulce de leche.jpg" class="img-fluid" alt="dulce de leche">
                        </div>

                    </div>
                    <h6>Dulce de leche</h6>
                    <p>$350.00</p>

                </div>

                <div class="row">
                    <div class="col-lg-6 text-center m-auto p-5">
                        <button class="btn2">Compra</button>
                    </div>
                </div>

    </section>





    <footer>

    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
